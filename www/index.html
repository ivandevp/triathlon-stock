<html ng-app="triathlonApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Login</title>
    </head>
    <body id="deviceready" ng-controller="mainController">
        <div id="login" class="row container-login">
            <div class="col-md-4 col-md-offset-4 recuadro-login">
                <div class="row">
                    <form id="login_form" role="form">
                        <div class="col-xs-12">
                            <input type="text" id="pin" class="form-control" name="user" placeholder="PIN" required>
                        </div>
                        <div class="col-xs-12">
                            <button type="submit" ng-click="user.doClick(item, $event)" class="btn btn-primary">INGRESAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <p id="greet">{{ message }}</p>
        </div>
        <div id="bienvenido">
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
