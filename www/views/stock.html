<div ng-controller="NavBarController">
    <div class="header">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div style="position: absolute; top: 16px; left: 320px;">
            <span class="fs-23" style="text-align:center;">CONSULTA DE PRODUCTOS EN TIENDA</span>
        </div>        
        <div class="cerrar pull-right">
            <span>Hola, <strong>{{ user }}</strong>!</span>
            <a ng-click="logout()"><span class="glyphicon glyphicon-log-out fs-38"></span></a>
        </div>
    </div>
</div>
<div class="contenido-info" ng-controller="SKUController">
    <div class="row" style="padding: 15px 0 !important">
        <div class="col-xs-7 col-xs-offset-1">
            <p class="text-center fs-23"><strong>Disponibilidad de SKU :</strong> {{ sku }} (Talla {{ size }})</p>
        </div>                
        <div class="col-xs-3">
            <button class="btn btn-primary" ng-click="goBack()" style="width:100%;">VOLVER</button>
        </div>
    </div>
    <i class="fa fa-2x fa-spinner fa-pulse" style="color:#2FAEC8"></i>
    <div class="col-md-10 col-md-offset-1 uno pb-20 pt-20">
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-hover table-bordered center">
                <thead>
                    <tr>
                        <th class="center">TIENDA</th>
                        <th class="center">STOCK</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="store in stores">
                        <td>{{ store.StoreName }}</td>
                        <td>{{ store.OnHandQty }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>
